{% extends 'base.html' %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Actualizar</button>
</form>

<form action="{% url 'delete_product' product.id %}" method="POST">
  {% csrf_token %}
  <button type="submit">Eliminar</button>
</form>

{% endblock %}
